<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise - Welcome</title>



  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0d0d2b 0%, #000 100%);
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: white;
      text-align: center;
    }

    /* Animated star background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.ibb.co/r3S9swq/stars.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from {
        background-position: 0 0;
      }

      to {
        background-position: -10000px 5000px;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      opacity: 0;
      transform: translateY(-30px);
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px #ff77d4;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      /* ensures responsiveness */
      position: relative;
    }

    .character-container {
      position: relative;
      display: inline-block;
    }

    .character {
      width: 280px;
      max-width: 50vw;
      opacity: 0;
      transform: translateX(-50px);
      filter: drop-shadow(0 0 25px rgba(255, 105, 180, 0.9));
      background: transparent;
    }

    #start-btn {
      position: absolute;
      left: 100%;
      /* horizontal alignment near finger */
      top: 25%;
      /* vertical alignment at finger height */
      transform: translate(-50%, -50%);
      padding: 14px 36px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff4e91, #ff9a9e);
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 105, 180, 1), 0 0 40px rgba(255, 182, 193, 0.8);
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }

    #start-btn:hover {
      background: linear-gradient(135deg, #ff6f91, #ffc3a0);
      box-shadow: 0 0 35px rgba(255, 182, 193, 1);
      transform: translate(-50%, -50%) scale(1.08);
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .character {
        width: 200px;
      }

      #start-btn {
        padding: 12px 28px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .character {
        width: 160px;
      }

      #start-btn {
        padding: 10px 22px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>  

  <!-- Updated Heading -->
  <h1>✨ Something Special Waiting for You ✨</h1>

  <div class="content">
    <div class="character-container">
      <!-- Character -->
      <img src="./static/images/pointing.png"
      alt="Birthday Character" class="character" id="character" />

      <!-- Button aligned with finger -->
      <button id="start-btn">Start</button>
    </div>
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    window.onload = () => {
      const tl = gsap.timeline();
      tl.to("h1", { opacity: 1, y: 0, duration: 1, ease: "power2.out" })
        .to("#character", { opacity: 1, x: 0, duration: 1.2, ease: "back.out(1.7)" }, "-=0.5")
        .to("#start-btn", { opacity: 1, duration: 0.8, ease: "power2.out" }, "-=0.3")
        .to("#character", {
          duration: 1.2,
          x: 10,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut"
        });

      // button pulse glow effect
      gsap.to("#start-btn", {
        scale: 1.1,
        repeat: -1,
        yoyo: true,
        duration: 1.5,
        ease: "sine.inOut"
      });
    };

    // Redirect on button click
    document.getElementById("start-btn").addEventListener("click", () => {


      // Fade out → redirect
      gsap.to("body", {
        opacity: 0,
        duration: 0.8,
        onComplete: () => window.location.href = "corridor.html"
      });
    });

  // Ensure the page fades in when loaded
  document.addEventListener("DOMContentLoaded", () => {
    gsap.fromTo("body", { opacity: 0 }, { opacity: 1, duration: 0.8 });
  });


  </script>
</body>

</html>
