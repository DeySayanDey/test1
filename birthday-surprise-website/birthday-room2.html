<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Room 2</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body {
      background: #0a0a0a;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    /* Startup blur overlay */
    .page-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(100px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .room {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Moving stars */
    .stars {
      position: absolute;
      inset: 0;
      z-index: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 1px, transparent 1px);
      background-size: 80px 80px;
      animation: moveStars 120s linear infinite;
    }

    @keyframes moveStars {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 1000px 1000px;
      }
    }

    .back-wall {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #1c1c1c, #0d0d0d);
      z-index: 1;
    }

    .floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, #32261f, #1a1612);
      z-index: 2;
    }

    .person {
      max-height: 70vh;
      z-index: 5;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
    }

    /* Speech bubbles */
    .bubble {
      position: absolute;
      max-width: 260px;
      padding: 16px 20px;
      border-radius: 40px;
      background: #fff;
      color: #111;
      font-weight: 500;
      opacity: 0;
      z-index: 10;
      font-size: 1rem;
      line-height: 1.4;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      transform: scale(0.6);
    }

    .bubble::before,
    .bubble::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: #fff;
    }

    .bubble.left {
      left: 45%;
      bottom: 70%;
    }

    .bubble.left::before {
      width: 18px;
      height: 18px;
      bottom: -22px;
      left: 30px;
    }

    .bubble.left::after {
      width: 10px;
      height: 10px;
      bottom: -36px;
      left: 18px;
    }

    .bubble.right {
      right: 45%;
      bottom: 75%;
    }

    .bubble.right::before {
      width: 18px;
      height: 18px;
      bottom: -22px;
      right: 30px;
    }

    .bubble.right::after {
      width: 10px;
      height: 10px;
      bottom: -36px;
      right: 18px;
    }

    /* Surprise button */
    #surpriseBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4081;
      color: white;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 40px;
      font-size: 1.1rem;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 50;
    }

    #surpriseBtn:hover {
      background: #e73370;
      transform: translateX(-50%) scale(1.05);
    }

    #startOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
    }

    #startOverlay .overlayContent {
      color: white;
      font-size: 2rem;
      text-align: center;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>
  <div id="startOverlay">
    <div class="overlayContent">✨ Click to Start ✨</div>
  </div>
  <audio id="bgMusic" loop autoplay muted style="display: none;">
    <source src="./Birthday-master/hbd.mp3" type="audio/mpeg">
  </audio>
  <div class="room">
    <div class="stars"></div>
    <div class="back-wall"></div>
    <div class="floor"></div>

    <div id="person-area" class="relative w-full h-full flex justify-center items-end">
      <img src="./static/images/duo-talking.png" alt="Couple New Dress"
        class="person absolute transition-opacity duration-700 opacity-100" id="img1" />
    </div>

    <!-- Surprise Button -->
    <button id="surpriseBtn">Yes 💖</button>
  </div>

  <script>

    const overlay = document.getElementById("startOverlay");
    const audio = document.getElementById("bgMusic");

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";  // hide overlay
      audio.muted = false;
      audio.volume = 1;
      audio.play().catch(err => console.log("Audio play failed:", err));
    });

    const personArea = document.getElementById("person-area");
    const surpriseBtn = document.getElementById("surpriseBtn");

    // Startup blur
    const pageBlur = document.createElement("div");
    pageBlur.classList.add("page-blur");
    document.body.appendChild(pageBlur);

    let timers = [];
    let animationPaused = false;

    const dialogueLines = [
      { side: "left", text: "Wow… this new dress feels magical 💖" },
      { side: "right", text: "I told you… it matches your glow perfectly." },
      { side: "left", text: "You always know how to make me smile." },
      { side: "right", text: "🙂Well, your happiness is my favorite thing." },
      { side: "left", text: "Hehe… so what’s next in your surprise plan?" },
      { side: "right", text: "Close your eyes… it’s about to get even better." }
    ];

    function clearTimers() {
      timers.forEach((t) => clearTimeout(t));
      timers = [];
    }

    function showBubble(side, text) {
      const el = document.createElement("div");
      el.className = `bubble ${side}`;
      el.textContent = text;
      personArea.appendChild(el);
      gsap.to(el, { opacity: 1, scale: 1, duration: 0.6, ease: "back.out(1.7)" });
      return el;
    }

    function runDialogue(lines, onFinish, index = 0) {
      if (index >= lines.length || animationPaused) {
        if (onFinish) onFinish();
        return;
      }

      const line = lines[index];
      const bubble = showBubble(line.side, line.text);

      timers.push(setTimeout(() => {
        gsap.to(bubble, { opacity: 0, duration: 0.5, onComplete: () => bubble.remove() });
        runDialogue(lines, onFinish, index + 1);
      }, 5000));
    }

    async function preloadImages() {
      const srcs = [document.getElementById("img1").src];
      await Promise.all(srcs.map((src) => new Promise((resolve) => { const i = new Image(); i.onload = resolve; i.src = src; })));
    }

    window.addEventListener("load", async () => {
      await preloadImages();
      gsap.to(pageBlur, { opacity: 0, duration: 0.5, onComplete: () => pageBlur.remove() });
      runDialogue(dialogueLines, () => {
        // Show "Yes" button after dialogue
        surpriseBtn.style.pointerEvents = "auto";
        gsap.to(surpriseBtn, { opacity: 1, duration: 0.8, ease: "power2.out" });
      });
    });

    // Redirect on button click
    surpriseBtn.addEventListener("click", () => {
      window.location.href = "./Birthday-master/birthday-room3.html"; // 👈 next page
    });
    window.addEventListener("load", () => {
      const audio = document.getElementById("bgMusic");
      audio.play().then(() => {
        // ✅ Autoplay worked → fade in
        let vol = 0;
        audio.muted = false;
        audio.volume = vol;
        const fade = setInterval(() => {
          if (vol < 1) {
            vol += 0.05;
            audio.volume = vol;
          } else {
            clearInterval(fade);
          }
        }, 200);
      }).catch(err => {
        console.log("Autoplay blocked:", err);
        // ❌ Show manual play button
        playBtn.style.display = "block";
      });

      // Manual play if blocked
      document.body.addEventListener("click", () => {
        audio.muted = false;
        audio.volume = 1;
        audio.play();
        playBtn.style.display = "none"; // hide button after start
      });
    });
  </script>
</body>

</html>
