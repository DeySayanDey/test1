<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talking Scene</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body {
      background: #0a0a0a;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    /* Fullscreen blur overlay */
    .page-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(100px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .room {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Subtle moving stars */
    .stars {
      position: absolute;
      inset: 0;
      z-index: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 1px, transparent 1px);
      background-size: 80px 80px;
      animation: moveStars 120s linear infinite;
    }

    @keyframes moveStars {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 1000px 1000px;
      }
    }

    .back-wall {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #1c1c1c, #0d0d0d);
      z-index: 1;
    }

    .floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, #32261f, #1a1612);
      z-index: 2;
    }

    .person {
      max-height: 70vh;
      z-index: 5;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
    }

    /* === Speech Bubbles === */
    .bubble {
      position: absolute;
      max-width: 260px;
      padding: 16px 20px;
      border-radius: 40px;
      background: #fff;
      color: #111;
      font-weight: 500;
      opacity: 0;
      z-index: 10;
      font-size: 1rem;
      line-height: 1.4;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      transform: scale(0.6);
    }

    .bubble::before,
    .bubble::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: #fff;
    }

    /* Left bubble (BF) */
    .bubble.left {
      left: 45%;
      bottom: 70%;
    }

    .bubble.left::before {
      width: 18px;
      height: 18px;
      bottom: -22px;
      left: 30px;
    }

    .bubble.left::after {
      width: 10px;
      height: 10px;
      bottom: -36px;
      left: 18px;
    }

    /* Right bubble (GF) */
    .bubble.right {
      right: 45%;
      bottom: 65%;
    }

    .bubble.right::before {
      width: 18px;
      height: 18px;
      bottom: -22px;
      right: 30px;
    }

    .bubble.right::after {
      width: 10px;
      height: 10px;
      bottom: -36px;
      right: 18px;
    }

    /* Choice UI */
    .choices {
      position: absolute;
      bottom: 78%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      background: #ffffff;
      color: #111;
      padding: 10px 14px;
      border-radius: 9999px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      z-index: 20;
    }

    .choices.hidden {
      display: none;
    }

    #choiceBubble {
      font-weight: 600;
      white-space: nowrap;
    }

    .choices button {
      border: 0;
      padding: 8px 12px;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 600;
    }

    #yesChoice {
      background: #111;
      color: #fff;
    }

    #noChoice {
      background: #e5e7eb;
      color: #111;
    }

    /* Overlay for magical dress change */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(95, 87, 87);
      opacity: 0;
      pointer-events: none;
      z-index: 50;
    }
    
        #startOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
    }
    #startOverlay .overlayContent {
      color: white;
      font-size: 2rem;
      text-align: center;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>

<body>
   <div id="startOverlay">
      <div class="overlayContent">âœ¨ Click to Start âœ¨</div>
    </div>
  <audio id="bgMusic" loop autoplay muted style="display: none;">
  <source src="./Birthday-master/hbd.mp3" type="audio/mpeg">
</audio>
  <div class="room">
    <div class="stars"></div>
    <div class="back-wall"></div>
    <div class="floor"></div>

    <div id="person-area" class="relative w-full h-full flex justify-center items-end">
      <!-- Both images stacked -->
      <img src="./static/images/duo-talking1.png" alt="Couple"
        class="person absolute transition-opacity duration-700 opacity-100" id="img1" />

      <img src="./static/images/duo-talking.png" alt="Couple Dress"
        class="person absolute transition-opacity duration-700 opacity-0" id="img2" />

      <!-- Conversation choices -->
      <div class="choices hidden" id="choices">
        <div id="choiceBubble">Will youâ€¦?</div>
        <button id="yesChoice">Yes</button>
        <button id="noChoice">No</button>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>
  </div>

  <script>
  const overlays = document.getElementById("startOverlay");
  const audio = document.getElementById("bgMusic");
  const personArea = document.getElementById('person-area');
  const choiceBubble = document.getElementById('choiceBubble');
  const choices = document.getElementById('choices');
  const yesChoice = document.getElementById('yesChoice');
  const noChoice = document.getElementById('noChoice');
  const overlay = document.querySelector('.overlay');


  // State
  let stage = 'dress';
  let timers = [];
  let animationPaused = false;

  const dialogueLines = [
    { side: 'left', text: 'Heyâ€¦ youâ€™re standing here all alone. What are you thinking about?' },
    { side: 'right', text: 'I was waiting for youâ€¦ I thought maybe youâ€™d forgotten me.' },
    { side: 'left', text: 'Forget you? Impossible. Youâ€™re the only one on my mind.' },
    { side: 'right', text: 'Hmm, smooth talkerâ€¦ but why do you look so nervous today?' },
    { side: 'left', text: 'Because tonight is specialâ€¦ and Iâ€™ve been planning something just for you.' },
    { side: 'right', text: 'Oh really? You know I love surprises. Tell me what it is!' },
    { side: 'left', text: 'Patience, love. First, let me just sayâ€¦ happy birthday ðŸŽ‰' },
    { side: 'right', text: 'You remembered! I thought you might be too busy.' },
    { side: 'left', text: 'Busy? Iâ€™d cancel the whole world just to see you smile.' },
    { side: 'left', text: 'Wellâ€¦ first, can I be honest? That black dress looks a bit too serious for today.' },
    { side: 'right', text: 'What? You donâ€™t like it? I didnâ€™t bring any other dress with me.' },
    { side: 'left', text: 'Thatâ€™s the thingâ€¦ I knew youâ€™d say that. So, I brought something for you.' },
    { side: 'right', text: 'You did? What is it?' },
    { side: 'left', text: 'A brighter dressâ€¦ one that matches your smile. Will you wear it for me?' },
    { side: 'right', text: 'Of course I will ðŸ’–', choice: true }
  ];

  function clearTimers() {
    timers.forEach((t) => clearTimeout(t));
    timers = [];
  }

  function showChoice(text) {
    choiceBubble.textContent = text;
    choices.classList.remove('hidden');
  }

  function hideChoice() {
    choices.classList.add('hidden');
  }

  function showBubble(side, text) {
    const el = document.createElement('div');
    el.className = `bubble ${side}`;
    el.textContent = text;
    personArea.appendChild(el);
    gsap.to(el, { opacity: 1, duration: 1, onStart: () => { el.style.transform = 'scale(1)'; } });
    return el;
  }

  function runDialogue(lines, onFinish, index = 0) {
    if (index >= lines.length || animationPaused) {
      if (onFinish) onFinish();
      return;
    }

    const line = lines[index];
    const bubble = showBubble(line.side, line.text);

    if (line.choice) {
      showChoice(stage === 'dress' ? 'Will you change into the new dress?' : 'Will you close your eyes for me?');
      return;
    }

    timers.push(setTimeout(() => {
      gsap.to(bubble, { opacity: 0, duration: 1, onComplete: () => bubble.remove() });
      runDialogue(lines, onFinish, index + 1);
    }, 5000));
  }

  // Choice handlers
  yesChoice.addEventListener("click", () => {
    choices.classList.add("hidden");
    animationPaused = false;
    gsap.to(overlay, {
      opacity: 1,
      duration: 1,
      onComplete: () => {
        window.location.href = "birthday-room2.html";
      }
    });
  });

  noChoice.addEventListener('click', () => {
    hideChoice();
    const b = showBubble('left', 'Ohâ€¦ maybe another time then.');
    gsap.to(b, { opacity: 1, duration: 1 });
  });

  // Preload images
  async function preloadImages() {
    const srcs = [document.getElementById('img1').src, document.getElementById('img2').src];
    await Promise.all(srcs.map((src) => new Promise((resolve) => {
      const i = new Image();
      i.onload = resolve;
      i.src = src;
    })));
  }

  // âœ… Start everything on click
  overlays.addEventListener("click", async () => {
    overlays.style.display = "none";  
    audio.muted = false;
    audio.volume = 0;
    audio.play().catch(err => console.log("Audio play failed:", err));

    // Fade in music
    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 1) {
        vol += 0.05;
        audio.volume = vol;
      } else {
        clearInterval(fade);
      }
    }, 200);

    // Remove blur and start dialogue
    await preloadImages();
    runDialogue(dialogueLines);
  });
</script>

</body>

</html>
